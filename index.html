<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>BestShop-RWD</title>

</head>
<body>

<header class="header">
    <div class="header__inner">
        <span class="logo__text">BestShop</span>
        <nav class="menu">
            <a href="" class="menu__item menu__active">WHY US</a>
            <a href="" class="menu__item">BENEFITS</a>
            <a href="" class="menu__item">PRICES</a>
            <a href="" class="menu__item">CONTACT</a>
        </nav>
    </div>
</header>

<div class="intro">

    <div class="main">
        <div class="main__inner">
            <h1 class="main__hdl">Sell More!</h1>
            <p class="main__lead">Open shop on our platform and increase your sales</p>
            <div class="main__row">
                <a href="" class="main__btn btn-large">Open your shop</a>
            </div>
            <div class="main__bg"></div>
            <div class="main__sales-info">
                <h2 class="sales-info-title">The most popular sales platform in country</h2>
                <div class="icons">
                    <div class="icon-wrapper">
                        <div class="icon icon-person">
                            <img src="" alt="" class="icon-image">
                        </div>
                        <h3 class="amount">100000+</h3>
                        <p class="info">daily entries</p>
                    </div>
                    <div class="icon-wrapper">
                        <div class="icon icon-eye">
                            <img src="" alt="" class="icon-image">
                        </div>
                        <h3 class="amount">2000000+</h3>
                        <p class="info">seen products<br>every day</p>
                    </div>
                    <div class="icon-wrapper">
                        <div class="icon icon-folder">
                            <img src="" alt="" class="icon-image">
                        </div>
                        <h3 class="amount">10000+</h3>
                        <p class="info">added posts<br>daily</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
